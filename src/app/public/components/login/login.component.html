<div appTheme class="">
    <div class="h-min-full uk-flex uk-flex-middle portal bglogin" uk-grid>
      <div class="uk-width-2-3@m" >
        <div class="h-min-full">
          <img src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80" class="img-fluid" style="min-height:100%;"/>
        </div>
      </div>
      <div class="uk-width-1-3@m bglogin uk-padding">
        <div class="uk-text-left@m uk-text@m uk-text-center@s uk-padding-small uk-padding-remove-left">
          <img class="" src="assets/img1.jpg" style="height: 25%; width:25%">
          <h1 class="uk-padding-remove uk-margin-remove uk-text-bold">Sign in</h1>
    
            <div class="uk-card uk-card-default ">
        
            <div class="uk-card-body">
              <form [formGroup]="loginForm" (ngSubmit)="submitHandler()">
              
          <div class="uk-margin">
            <label class="uk-form-label uk-bold font-16" for="form-stacked-text">User name</label>
            <div class="uk-inline uk-width-1-1">
              <input class="uk-input uk-form-large uk-form-width-large uk-width-1-1" type="text" placeholder="Email"
                formControlName="User_Name" style="text-transform:lowercase" required>
            </div>
            <ng-container *ngIf="!loginForm.controls.User_Name.valid && loginForm.controls.User_Name.touched">
              <small *ngIf="loginForm.controls.User_Name.errors?.required" class="uk-text-danger">Email is
                required</small>
            </ng-container>
          </div>
  
          <div class="uk-margin">
            <label class="uk-form-label uk-bold font-16" for="form-stacked-text">Password</label>
            <div class="uk-inline uk-width-1-1">
              <input class="uk-input uk-form-large uk-form-width-large uk-width-1-1" type="password" placeholder="password"
                formControlName="Password" required>
            </div>
            <ng-container *ngIf="!loginForm.controls.Password.valid && loginForm.controls.Password.touched">
              <small *ngIf="loginForm.controls.Password.errors?.required" class="uk-text-danger">Password is
                required</small>
            </ng-container>
          </div>
          <!-- <div class="uk-margin uk-flex-between uk-flex">
            <div><label><input class="uk-checkbox" type="checkbox"> Remember me</label></div> 
            <div><a href=".#">Forget Password</a></div>
            </div>
            <div class="uk-text-center uk-margin">OR</div>
            <div class="uk-text-center">
              <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
              <a href="" class="uk-icon-button  uk-margin-small-right" uk-icon="facebook"></a>
              <a href="" class="uk-icon-button" uk-icon="github"></a>
          </div> -->
                <div class="uk-margin login-button uk-margin-medium-top">
                  <button type="submit" class="uk-border-rounded uk-button uk-width-1-1 uk-button-large uk-button-primary"
                    [disabled]="isLoading">Login</button>
                </div>
        
              </form>
            </div>
          </div>
      </div>
    </div>
    </div>
